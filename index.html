<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./style/style.css">

    <title>Marketplace Apple</title>
</head>
<body>
    <header>

        <nav>

            <div class="barra_de_navegacao">
                <h1 class="navegacao_logo">Apple Acessories</h1>
            </div>

            <div class="lista_opcao_navegacao">
                <ul class="lista_opcao">
                    <li><a href="">Home</a></li>
                    <li><a href="">Produtos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </div>

            <div class="iconi_navegacao">
                <i class="bi bi-person-fill"></i>
                <i class="bi bi-bag-fill"></i>
                <i class="bi bi-list"></i>
            </div>

        </nav>

    </header>

    <main>
        <div class="carousel-container">
            <div class="carousel-slide">
              <img src="./img/iphone.svg" alt="Imagem 1">
              <img src="./img/applewatch.svg" alt="Imagem 2">
              <img src="./img/ipad.svg" alt="Imagem 3">
              <img src="./img/macbook.svg" alt="Imagem 4">
            </div>
            <button class="btn prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="btn next" onclick="moveSlide(1)">&#10095;</button>
          </div>

          <div class="card_container">
                <div class="card_container_show">
                    <div class="imgBX">
                        <img src="./img/" alt="">
                    </div>
                    <div class="contentBx">
                        <h3>Airpods</h3>
                        <a class="ver_todos" href="#">Ver todos</a>
                    </div>
                </div>
                <div class="card_container_show">
                    <div class="imgBX">
                        <img src="./img/" alt="">
                    </div>
                    <div class="contentBx">
                        <h3>Cases</h3>
                        <a class="ver_todos" href="#">Ver todos</a>
                    </div>
                </div>
                <div class="card_container_show">
                    <div class="imgBX">
                        <img src="./img/" alt="">
                    </div>
                    <div class="contentBx">
                        <h3>Acessórios Applewatch</h3>
                        <a class="ver_todos" href="#">Ver todos</a>
                    </div>
                </div>
                <div class="card_container_show">
                    <div class="imgBX">
                        <img src="./img/" alt="">
                    </div>
                    <div class="contentBx">
                        <h3>Acessórios Macbook</h3>
                        <a class="ver_todos" href="#">Ver todos</a>
                    </div>
                </div>
          </div>
    </main>

    <footer class="pe_da_pagina">
        <div class="informacao_footer">
            <p>contato</p>
            <p>Email</p>
        </div>
        <div class="copyright">
            <p>Loja Certificada pela apple company</p>
            <p>COPYRIGHT ©</p>
        </div>

    </footer>
    <script src="./script.js"></script>
</body>
</html>
