                    </div>

                <div class="card_container_show" id="card3">
                    <div class="contentBx">
                        <a class="ver_todos" href="./product.html">Ver todos</a>

                    </div>

                </div>
                <div class="card_container_show" id="card4">

                    <div class="contentBx">
                        <a class="ver_todos" href="./product.html">Ver todos</a>

                            <img src="./img/mac-3.png" alt="">
                        </div>
                    </div>
                </div>

            <div class="ver_produtos">
                <a href="./product.html">Ver Produtos</a>
